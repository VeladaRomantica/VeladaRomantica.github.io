<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velada Romantica</title>

  <style>
    /* ✅ Evita movimiento lateral (scroll horizontal) */
    html, body{
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff5f5;
      text-align: center;

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: min(900px, 92vw);           /* ✅ responsive */
      padding: 30px;
      background: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 10px;
      text-align: center;
      box-sizing: border-box;
    }

    h1 { color: #b22222; }

    .btn-back {
      background: #ffcc00;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      color: #333;
      cursor: pointer;
      margin-top: 12px;
    }

    .image-container {
      margin-top: 20px;
    }

    /* ✅ La imagen nunca se sale del contenedor/pantalla */
    .image-container img{
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .button-container{
      margin-top: 10px;
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* ✅ Ajustes extra para celular */
    @media (max-width: 520px){
      .container{
        padding: 18px;
      }
      .btn-back{
        width: 100%;
        max-width: 320px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Bienvenidos</h1>
    <p>Parroquia San José, Naco, Sonora.</p>

    <div class="image-container">
      <img src="Voletin.jpeg" alt="Boletín" width="400" height="600">
    </div>

    <div class="button-container">
      <a href="croquis.html"><button class="btn-back">Ver mesas</button></a>
      <a href="Infromacion.html"><button class="btn-back">Ver Información</button></a>
    </div>
  </div>
</body>
</html>
