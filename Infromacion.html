<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velada Romantica</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f5;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            padding: 30px;
            background: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #b22222;
        }
        .btn-back {
            background: #ffcc00;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #333;
            cursor: pointer;
            margin-top: 20px;
        }
        .image-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Información del evento</h1>
        <div class="image-container">
            <img src="menu.jpeg" alt="Descripción de la imagen" width="400" height="600">
        </div>
        <div class="button-container">
            <a href="Index copy.html">
                <button class="btn-back">Regresar</button>
            </a>
        </div>
    </div>
</body>
</html>
