<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velada Romantica</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f5;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        h1 {
            color: #b22222;
            margin-bottom: 20px;
        }
        .seating-chart {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .seat {
            width: 100px;
            height: 100px;
            border: 2px solid #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }
        .seat img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        .seat:hover {
            background-color: #00ced1;
        }
        .seat-text {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 5px;
        }
        .btn-back {
            background: #ffcc00;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #333;
            cursor: pointer;
            margin-top: 20px;
        }
        a {
            text-decoration: none;
        }
        /* Nueva clase para el rectángulo del escenario */
        .escenario {
            background-color: #000;
            color: #fff;
            font-size: 24px;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
